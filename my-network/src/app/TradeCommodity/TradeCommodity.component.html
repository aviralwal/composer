<div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Transfer ownership</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
          
            <div class="form-group text-left">
              <label for="tradingSymbol">tradingSymbol</label>

              
                <input formControlName="tradingSymbol" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="owner">New owner</label>
              
                  <textarea formControlName="owner" class="form-control" rows="3"></textarea>

            </div>

        </div>
        <div class="modal-footer">
          <button (click)="updateOwner(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  <h1 id='assetName'>Ownerships</h1>
  <br>
  <div class="row">
    <div class='col-md-12 text-right'>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateAssetModal">Change Owner</button>
    </div>
    <br>
      <div class="col-md-12">
      <table class="table table-bordered table-responsive table-striped">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">Trading Symbol</th>
            
                <th class="info">Owner</th>
            
              
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">

            
                <td>{{asset.tradingSymbol}}</td>
            
                <td>{{asset.owner}}</td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
